<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background-image: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%),
                url('https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            font-weight: 600;
        }

        .creators {
            font-size: clamp(12px, 3vw, 16px);
            font-weight: 600;
            background: linear-gradient(90deg, #ffd700, #ff6b9d, #c471ed, #12c2e9, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 4s ease-in-out infinite;
            margin-bottom: 20px;
            letter-spacing: 1px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .input-section {
            margin-bottom: 20px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            color: white;
            font-size: clamp(10px, 2.5vw, 12px);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .time-input-group input {
            padding: 10px 8px;
            font-size: clamp(16px, 4vw, 20px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            width: clamp(60px, 15vw, 80px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            outline: none;
            text-align: center;
            font-weight: 600;
        }

        .time-input-group input:focus {
            border-color: #ffd700;
            background: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 25px;
            font-size: clamp(14px, 3.5vw, 16px);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: white;
        }

        button:active {
            transform: translateY(0);
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 15px;
            margin: 25px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        #timer {
            font-size: clamp(40px, 12vw, 72px);
            color: white;
            font-weight: 700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: clamp(2px, 1vw, 5px);
            animation: pulse 1s ease-in-out infinite;
            word-break: keep-all;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .time-labels {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 10vw, 50px);
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(10px, 2.5vw, 14px);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        #message {
            margin-top: 15px;
            font-size: clamp(20px, 6vw, 32px);
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeInScale 0.5s ease-in-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .timer-running {
            animation: none !important;
        }

        .timer-finished {
            animation: blink 0.5s ease-in-out infinite !important;
            color: #ffff00 !important;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .separator {
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            align-self: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Â∞èÂ±èÂπï‰ºòÂåñ */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .time-inputs {
                gap: 8px;
            }
            
            .timer-display {
                padding: 20px 10px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Countdown Timer</h1>
        <div class="creators">Created by Xiang Zhang & Xueyanliu</div>
        
        <div class="input-section">
            <div class="time-inputs">
                <div class="time-input-group">
                    <label>Hours</label>
                    <input type="number" id="hoursInput" min="0" max="23" value="0">
                </div>
                <span class="separator">:</span>
                <div class="time-input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="0">
                </div>
                <span class="separator">:</span>
                <div class="time-input-group">
                    <label>Seconds</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="startTimer()">‚ñ∂ Start</button>
            <button onclick="resetTimer()">‚ü≥ Reset</button>
        </div>

        <div class="timer-display">
            <div id="timer">00:00:00</div>
            <div class="time-labels">
                <span class="time-label">Hours</span>
                <span class="time-label">Minutes</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let intervalId = null;
        let remainingTime = 0;

        function startTimer() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;

            const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            if (totalSeconds <= 0) {
                alert('Please enter a valid time');
                return;
            }

            if (intervalId) clearInterval(intervalId);
            
            remainingTime = totalSeconds;
            document.getElementById('message').textContent = '';
            document.getElementById('timer').classList.add('timer-running');
            document.getElementById('timer').classList.remove('timer-finished');

            intervalId = setInterval(() => {
                const hrs = Math.floor(remainingTime / 3600);
                const mins = Math.floor((remainingTime % 3600) / 60);
                const secs = remainingTime % 60;

                document.getElementById('timer').textContent = 
                    `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

                if (remainingTime <= 0) {
                    clearInterval(intervalId);
                    document.getElementById('timer').classList.remove('timer-running');
                    document.getElementById('timer').classList.add('timer-finished');
                    document.getElementById('message').textContent = "üéâ TIME'S UP! üéâ";
                    return;
                }
                remainingTime--;
            }, 1000);
        }

        function resetTimer() {
            clearInterval(intervalId);
            intervalId = null;
            remainingTime = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('timer').classList.remove('timer-running', 'timer-finished');
            document.getElementById('message').textContent = '';
            document.getElementById('hoursInput').value = '0';
            document.getElementById('minutesInput').value = '0';
            document.getElementById('secondsInput').value = '0';
        }

        document.getElementById('hoursInput').addEventListener('change', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 23) this.value = 23;
        });

        document.getElementById('minutesInput').addEventListener('change', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 59) this.value = 59;
        });

        document.getElementById('secondsInput').addEventListener('change', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 59) this.value = 59;
        });
    </script>
</body>
</html>
